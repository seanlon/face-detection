			<script>
				var vid = document.getElementById('videoel');
				var overlayOutput = document.getElementById('overlay-output');
				var overlayOutputCC = overlayOutput.getContext('2d');
				var overlay = document.getElementById('overlay');
				var overlayCC = overlay.getContext('2d');
				
				/********** check and set up video/webcam **********/

				function enablestart() {
					var startbutton = document.getElementById('startbutton');
					startbutton.value = "start";
					startbutton.disabled = null;
				}
				
				/*var insertAltVideo = function(video) {
					if (supports_video()) {
						if (supports_ogg_theora_video()) {
							video.src = "../media/cap12_edit.ogv";
						} else if (supports_h264_baseline_video()) {

						} else {
							return false;

						//video.play();
						return true;

				}*/
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

				// check for camerasupport
				if (navigator.getUserMedia) {
					// set up stream
					
					var videoSelector = {video : true};
					if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
						var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
						if (chromeVersion < 20) {
							videoSelector = "video";
						}
					};
				
					navigator.getUserMedia(videoSelector, function( stream ) {
						if (vid.mozCaptureStream) {
							vid.mozSrcObject = stream;
						} else {
							vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
						}
						vid.play();
					}, function() {
						//insertAltVideo(vid);
						alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
					});
				} else {
					//insertAltVideo(vid);
					alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
				}

				vid.addEventListener('canplay', enablestart, false);
				
				/*********** setup of emotion detection *************/

				var ctrack = new clm.tracker({useWebGL : true});
				ctrack.init(pModel);

				function startVideo() {
					// start video
					vid.play();
					// start tracking
					ctrack.start(vid);
					// start loop to draw face
					drawLoop();
				}



 window.requestAnimFrame = function(){
    return (
        window.requestAnimationFrame       || 
        window.webkitRequestAnimationFrame || 
        window.mozRequestAnimationFrame    || 
        window.oRequestAnimationFrame      || 
        window.msRequestAnimationFrame     || 
        function(/* function */ callback){
            window.setTimeout(callback, 3000);
        }
    );
}();


			//get all name list from local storage
			var nameValueList =[];
			var nameKeyList =[];
			for (var i = 0; i < localStorage.length; i++){
			       var nameArray = (localStorage.getItem(localStorage.key(i))); 
				   nameValueList[i] = ( nameArray.split(','));
				   nameKeyList[i] = localStorage.key(i)  ;
			}


				//var prevStoredString = localStorage.getItem("curPostString" );
				// console.log('prevStoredString', prevStoredString);
				//var prevStoredSingleArray = prevStoredString.split(',');


				var curPost= [] ;
				var prevPost = [] ;
				var diffPost = [] ;

				function drawLoop() {
					 window.requestAnimFrame(drawLoop);
					overlayCC.clearRect(0, 0, 400, 300);
					//psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
					  curPost=ctrack.getCurrentPosition();

					if (curPost) {
						//console.log("prevPost", prevPost);
						//console.log("curPost", curPost);

						//compare result prev and current post
						for(var i=0; i<prevPost.length;i++){
							for(var j=0; j<prevPost[i].length;j++){ 
								var value1=0,value2=0 ;

								if ( prevPost[i]  && prevPost[i][j]  ) { 
								  value1 = prevPost[i][j];
								} 

								if ( curPost[i]  && curPost[i][j]  ) { 
								  value2 = curPost[i][j];
								} 
								 
								if(!diffPost[i]){
									diffPost[i]=[]; 
								}
							    
								if (value1 ==  value2 ) {
								    diffPost[i][j] = "SAME";
								} else { 
									var differenceVal=0;
									//reduce noise to 10%
									differenceVal= Math.abs(( value2  - value1) );

									if(differenceVal<=0.6){
										differenceVal= "SAME";
									}
								    diffPost[i][j] = differenceVal;
								}
							}
						
						}

						var diffPostString = diffPost.join(",");
						var curPostString = curPost.join(",");

						var curPostStoredSingleArray = curPostString.split(',');

						 //console.log('start checking' ); 

							//scan each name list over each time
						for(var j=0; j<nameValueList.length;j++){ 

						var isSameCount = 0 ;

							for(var i=0; i<curPostStoredSingleArray.length;i++){
								var value1=0, value2=0 ;
								if ( nameValueList[j][i]    ) { 
								  value1 = nameValueList[j][i] ;
								} 
								if ( curPostStoredSingleArray[i]     ) { 
								  value2 = curPostStoredSingleArray[i] ;
								} 
								differenceVal= Math.abs(( Math.abs( value2)  - Math.abs(value1) ) );	
								  
						 		//console.log('differenceVal', differenceVal); 
								if(differenceVal<=1.5){ 
									 isSameCount++;
								}

 
								if(isSameCount >60){ 
									var userNameFound = nameKeyList[j];
									 console.log("Matched coordinates" +isSameCount +" // userNameFound= "+userNameFound);
									handleModal( 'match', userNameFound) ;
									//location.href = "http://google.com"
								   return ;
								}
							}
								
							 
								 
						}
						 // alert(isSame);
						 
						// console.log('isSameCount', isSameCount); 
						// console.log('curPostString', curPostString); 
				 		// console.log('prevStoredString', prevStoredString); 

						ctrack.draw(overlay);  
						
						document.getElementById('data-label-output').innerHTML='Recording Data';
						document.getElementById('data-output').innerHTML=curPost;

						overlayOutputCC.clearRect(0, 0, 400, 300); 
						ctrack.draw(overlayOutput); 
						prevPost= curPost  ;

					}
					var cp = ctrack.getCurrentParameters();
					
					var er = ec.meanPredict(cp);
					if (er) {
						updateData(er);
						for (var i = 0;i < er.length;i++) {
							if (er[i].value > 0.4) {
								document.getElementById('icon'+(i+1)).style.visibility = 'visible';
							} else {
								document.getElementById('icon'+(i+1)).style.visibility = 'hidden';
							}
						}
					}
				}
				
				var ec = new emotionClassifier();
				ec.init(emotionModel);
				var emotionData = ec.getBlank();	
				
				/************ d3 code for barchart *****************/

				var margin = {top : 20, right : 20, bottom : 10, left : 40},
					width = 400 - margin.left - margin.right,
					height = 100 - margin.top - margin.bottom;

				var barWidth = 30;

				var formatPercent = d3.format(".0%");
				
				var x = d3.scale.linear()
					.domain([0, ec.getEmotions().length]).range([margin.left, width+margin.left]);

				var y = d3.scale.linear()
					.domain([0,1]).range([0, height]);

				var svg = d3.select("#emotion_chart").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
				
				svg.selectAll("rect").
				  data(emotionData).
				  enter().
				  append("svg:rect").
				  attr("x", function(datum, index) { return x(index); }).
				  attr("y", function(datum) { return height - y(datum.value); }).
				  attr("height", function(datum) { return y(datum.value); }).
				  attr("width", barWidth).
				  attr("fill", "#2d578b");

				svg.selectAll("text.labels").
				  data(emotionData).
				  enter().
				  append("svg:text").
				  attr("x", function(datum, index) { return x(index) + barWidth; }).
				  attr("y", function(datum) { return height - y(datum.value); }).
				  attr("dx", -barWidth/2).
				  attr("dy", "1.2em").
				  attr("text-anchor", "middle").
				  text(function(datum) { return datum.value;}).
				  attr("fill", "white").
				  attr("class", "labels");
				
				svg.selectAll("text.yAxis").
				  data(emotionData).
				  enter().append("svg:text").
				  attr("x", function(datum, index) { return x(index) + barWidth; }).
				  attr("y", height).
				  attr("dx", -barWidth/2).
				  attr("text-anchor", "middle").
				  attr("style", "font-size: 12").
				  text(function(datum) { return datum.emotion;}).
				  attr("transform", "translate(0, 18)").
				  attr("class", "yAxis");

				function updateData(data) {
					// update
					var rects = svg.selectAll("rect")
						.data(data)
						.attr("y", function(datum) { return height - y(datum.value); })
						.attr("height", function(datum) { return y(datum.value); });
					var texts = svg.selectAll("text.labels")
						.data(data)
						.attr("y", function(datum) { return height - y(datum.value); })
						.text(function(datum) { return datum.value.toFixed(1);});

					// enter 
					rects.enter().append("svg:rect");
					texts.enter().append("svg:text");

					// exit
					rects.exit().remove();
					texts.exit().remove();
				}

				/******** stats ********/

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.getElementById('container').appendChild( stats.domElement );

				// update stats on every iteration
				document.addEventListener('clmtrackrIteration', function(event) {
					stats.update();
				}, false);
				
			</script>
